<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>KM â†’ Meilen Test</title>
  <link href="https://cdn.jsdelivr.net/npm/mocha/mocha.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mocha/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai/chai.js"></script>
</head>
<body>
  <div id="mocha"></div>

  <script>
    window.addEventListener('load', function () {
      mocha.setup('bdd');
      const expect = chai.expect;

      // Funktion definieren
      function kmToMiles(km) {
        return km * 0.621371;
      }

      // Tests definieren
      describe('kmToMiles()', function () {

        it('sollte 1 Kilometer korrekt in Meilen umrechnen', function () {
          const input = 1;
          const result = kmToMiles(input);
          expect(result).to.be.closeTo(0.621371, 0.000001);
        });

        it('sollte 0 Kilometer korrekt behandeln', function () {
          const input = 0;
          const result = kmToMiles(input);
          expect(result).to.equal(0);
        });

        it('sollte auch mit Kommazahlen funktionieren', function () {
          const input = 2.5;
          const result = kmToMiles(input);
          expect(result).to.be.closeTo(1.5534275, 0.000001);
        });
      });

      mocha.run();
    });
  </script>
</body>
</html>
